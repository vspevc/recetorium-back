sonar.projectKey=vspevc_recetorium-back
sonar.organization=vspevc

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.test.inclusions=src/**/*.test.ts, src/**/*.test.tsx
sonar.coverage.exclusions=src/index.ts, src/loadEnvironment.ts, src/server/startServer.ts, src/database/databaseConnection.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info
